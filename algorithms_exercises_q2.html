<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms exercises</title>
</head>
<body>
	<script type="text/javascript">

		//QUESTION 2

		var table = []


		for(var i = 1; i < 1500; i++){
			if(i % 5 === 0 || i % 3 === 0){
				table.push(i);
			}
		};

		var sum = 0

		for (var i = 0; i < table.length; i++) {
			sum = sum + table[i];
		};

		console.log(sum);

	</script>
</body>
</html>
