<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms exercises</title>
</head>
<body>
	<script type="text/javascript">
	//number 5

	var done = false;

	alert("Guess a number between 1-100. Type anything or hit 'ok' to continue.")

	while(!done){
		//debugger;
		var guessed = false
		var min = 1
		var max = 101

		while(!guessed){

			var compGuess = Math.floor(Math.random()*100);

			var userAnswer = prompt("Is " + compGuess + " your number? If yes, type 'yes'. If no, enter 'h' for high or 'l' for low");
				//answers no longer case sensitive
				userAnswer = userAnswer.toLowerCase();

			if(userAnswer == "yes"){
				alert("Yay! your number is " + compGuess);
				guessed = true;
			} else if(userAnswer === "H"){
				max = compGuess;

			} else {
				min = compGuess;
				}

			compGuess = Math.floor(min + ((max - min) / 2));
			
		};

		var isDone = prompt("Do you want to play again? y/n")
		isDone = isDone.toLowerCase();
		if(isDone === "n") {
			done = true;
		}
	};

	</script>
</body>
</html>
