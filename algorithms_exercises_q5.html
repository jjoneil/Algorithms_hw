<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms exercises</title>
</head>
<body>
	<script type="text/javascript">

	//number 5

	var done = false;

	alert("Guess a number between 1-100. Type anything or hit 'ok' to continue.")

	while(!done){
		debugger;
		var guessed = false
		var min = 1
		var max = 101

		while(!guessed){

			var compGuess = parseInt((min + max) / 2)
			//debugger;

			var userAnswer = prompt("Is " + compGuess + " your number? if yes. Type 'Yes'. If no, enter 'H' for high or 'L' for low");

			if(userAnswer === "Yes"){
				alert("Yay! your number is " + compGuess);
				guessed = true
			} else if(userAnswer === "H"){
				max = compGuess

			} else {
				min = compGuess
				}
		}

		var isDone = prompt("Do you want to play again? y/n")
		if(isDone === 'n') {
			done = true;
		}
	}

	</script>
</body>
</html>
